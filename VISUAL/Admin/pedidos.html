<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gestión de Pedidos - Panel de Administración</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            min-height: 100vh;
            display: flex;
            font-family: sans-serif;
            background-color: #f8f9fa;
        }

        /* Sidebar (mismo estilo que antes) */
        .sidebar {
            width: 60px;
            background-color: #000;
            color: white;
            overflow-x: hidden;
            transition: width 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .sidebar:hover {
            width: 150px;
            align-items: flex-start;
        }

        .sidebar .menu-toggle {
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            padding: 15px;
            text-decoration: none;
            font-size: 1.5em;
            cursor: pointer;
            width: 100%;
        }

        .sidebar .logo-container {
            padding: 15px;
            text-align: center;
            margin-bottom: 10px;
            width: 100%;
        }

        .sidebar:not(:hover) .logo-container {
            display: flex;
            justify-content: center;
        }

        .sidebar .logo-container img {
            max-width: 80%;
            height: auto;
            border-radius: 5px;
        }

        .sidebar .nav-title {
            color: #ffd700;
            text-align: center;
            margin-bottom: 10px;
            font-size: 1em;
            opacity: 0;
            transition: opacity 0.3s ease;
            width: 100%;
        }

        .sidebar:hover .nav-title {
            opacity: 1;
        }

        .sidebar .nav-pills {
            margin-top: 10px;
            width: 100%;
        }

        .sidebar .nav-pills li {
            margin-bottom: 5px;
        }

        .sidebar .nav-pills li a {
            color: white;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
            opacity: 0;
            transform: translateX(-20px);
            transition: opacity 0.3s ease 0.1s, transform 0.3s ease 0.1s;
        }

        .sidebar:hover .nav-pills li a {
            opacity: 1;
            transform: translateX(0);
            justify-content: flex-start;
            padding-left: 15px;
        }

        .sidebar .nav-pills li a i {
            margin-right: 10px;
        }

        .sidebar .nav-pills li a:hover {
            background-color: #ff69b4;
        }

        .content-wrapper {
            flex-grow: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .content-header {
            background-color: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .content-header h2 {
            color: #000;
            margin: 0;
        }

        .orders-management-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow-x: auto; /* Para la responsividad horizontal en tablas grandes */
        }

        .orders-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            border: 1px solid #ddd;
        }

        .orders-table th, .orders-table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .orders-table th {
            background-color: #ff69b4; /* Rosado para la cabecera */
            color: white;
        }

        .orders-table tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .btn-opciones {
            border: none;
            padding: 8px;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 5px;
            color: white;
        }

        .btn-detalles {
            background-color: #007bff; /* Azul para detalles */
        }

        .btn-confirmar {
            background-color: #28a745; /* Verde para confirmar */
        }

        .btn-rechazar {
            background-color: #dc3545; /* Rojo para rechazar */
        }

        .btn-opciones i {
            color: inherit;
        }

        /* Estilos responsivos */
        @media (max-width: 600px) {
            .orders-table thead {
                display: none; /* Ocultar encabezados en pantallas pequeñas */
            }

            .orders-table tbody tr {
                display: block;
                margin-bottom: 15px;
                border: 1px solid #ddd;
                border-radius: 5px;
                padding: 10px;
            }

            .orders-table tbody tr td {
                display: block;
                text-align: right;
                padding-left: 50%;
                position: relative;
                border-bottom: 1px dotted #ddd;
            }

            .orders-table tbody tr td:last-child {
                border-bottom: none;
            }

            .orders-table tbody tr td::before {
                position: absolute;
                left: 6px;
                width: 45%;
                padding-right: 10px;
                text-align: left;
                font-weight: bold;
                content: attr(data-label); /* Usar el atributo data-label para el encabezado */
            }
        }
    </style>
</head>
<body>
    <div class="sidebar d-flex flex-column p-3">
        <a href="#" class="menu-toggle"><i class="fas fa-bars"></i></a>
        <div class="logo-container">
            <img src="logo.png" alt="Logo de la Empresa">
        </div>
        <h4 class="nav-title">Panel Admin</h4>
        <hr>
            <ul class="nav nav-pills flex-column mb-auto">
                <li><a href="./inicio.html" class="nav-link"><i class="fas fa-home"></i> Inicio</a></li>
                <li><a href="./usuario.html" class="nav-link"><i class="fas fa-users"></i> Usuarios</a></li>
                <li><a href="categorias.html" class="nav-link"><i class="fas fa-tags"></i> Categorías</a></li>
                <li><a href="" class="nav-link"><i class="fas fa-box"></i> Productos</a></li>
                <li><a href="ventas.html" class="nav-link"><i class="fas fa-chart-line"></i> Ventas</a></li>
                <li><a href="pedidos.html" class="nav-link"><i class="fas fa-truck"></i> Pedidos</a></li>
                <li><a href="reportes.html" class="nav-link"><i class="fas fa-chart-bar"></i> Reportes</a></li>
                <li><a href="contactar.html" class="nav-link"><i class="fas fa-envelope"></i> Contactar</a></li> 
                <li><a href="pagina5.html" class="nav-link"><i class="fas fa-sign-out-alt"></i> Salir</a></li>
            </ul>
    </div>

    <div class="content-wrapper">
        <div class="content-header">
            <h2><i class="fas fa-truck"></i> Gestión de Pedidos</h2>
        </div>
        <div class="orders-management-container">
            <table class="orders-table">
                <thead>
                    <tr>
                        <th>Número Orden</th>
                        <th>Fecha</th>
                        <th>Total</th>
                        <th>Detalles</th>
                        <th>Confirmar</th>
                        <th>Rechazar</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td data-label="Número Orden">L4IOK7</td>
                        <td data-label="Fecha">2024-10-11</td>
                        <td data-label="Total">$227000</td>
                        <td data-label="Detalles"><button class="btn-opciones btn-detalles"><i class="fas fa-info-circle"></i></button></td>
                        <td data-label="Confirmar"><button class="btn-opciones btn-confirmar"><i class="fas fa-check"></i></button></td>
                        <td data-label="Rechazar"><button class="btn-opciones btn-rechazar"><i class="fas fa-times"></i></button></td>
                    </tr>
                    </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
